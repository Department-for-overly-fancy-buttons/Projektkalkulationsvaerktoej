<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Opdater projekt</title>
    <link rel="styleSheet" th:href="@{/style.css}"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<h1>Opdater projekt</h1>

<form action="#" th:action="@{/project/edit}" th:object="${project}" method="post">
    <div>
        <label for="name">Navn:</label>
        <input id="name" type="text" th:field="*{name}" required/>
    </div>

    <div>
        <label for="description">Beskrivelse:</label>
        <textarea id="description" th:field="*{description}"></textarea>
    </div>

    <div>
        <label for="startDate">Startdato:</label>
        <input id="startDate" type="date" th:field="*{startDate}"/>
    </div>

    <div>
        <label for="deadline">Deadline:</label>
        <input id="deadline" type="date" th:field="*{deadline}"/>
    </div>

    <div>
        <label for="isActive">Aktiv:</label>
        <input id="isActive" type="checkbox" th:field="*{isActive}"/>
    </div>

    <div>
        <input id="projectID" type="hidden" th:field="*{projectID}"/>
    </div>

    <button type="submit">Gem projekt</button>
</form>

<br>
<a class="backButton" th:href="@{/project/{projectName}(projectName=${projectName})}">Tilbage til projekt</a>

</body>
</html>
