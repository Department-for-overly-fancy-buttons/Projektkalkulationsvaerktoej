<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
<h1>Sign In</h1>

<div>
    <form action="#" th:action="@{/account/login}" th:object="${account}" method="post">
        <label for="accountEmail">Enter Email</label>
        <input id="accountEmail" type="email" th:field="${account.email}" th:placeholder="Email">
        <label for="accountPassword">Enter password</label>
        <input id="accountPassword" type="password" th:field="${account.password}" th:placeholder="password">
        <button type="submit">Log in</button>
    </form>
</div>

</body>
</html>
